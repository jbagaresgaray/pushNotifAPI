<div class="modal-header">
  <h5 class="modal-title">Send Notification</h5>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="bsModalRef.hide()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Title</label>
      <input
        type="text"
        class="form-control"
        name="title"
        [(ngModel)]="notificationObj.title"
        [disabled]="isSending"
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Message</label>
      <textarea
        class="form-control"
        rows="3"
        name="message"
        [(ngModel)]="notificationObj.message"
        [disabled]="isSending"
      ></textarea>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">UUID</label>
      <label class="form-control">{{ deviceInfo.uuid }}</label>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">FCM TOKEN</label>
      <textarea
        class="form-control"
        rows="5"
        name="pushToken"
        [(ngModel)]="deviceInfo.pushToken"
        disabled
        readonly
      ></textarea>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="bsModalRef.hide()">
    Close
  </button>
  <button type="button" class="btn btn-primary" [disabled]="isSending" (click)="sendNotification()">
    <i class="fas fa-spinner fa-spin" *ngIf="isSending"></i> Send Message
  </button>
</div>
